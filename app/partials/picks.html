<div class="container">
	<h1 class="text-center">Predictions for {{user.info.name}}</h1>

	<table style="margin: auto;">
		<tr ng-repeat="(name,award) in awards">
			<td class="text-right"><strong>{{name}}</strong></td>
			<td style="padding-left: 20px;">{{user.picks[name]}}</td>
		</tr>
	</table>

	<div class="text-center" style="margin-top: 20px;">
		<button ng-click="goBack()" class="btn btn-primary">GO BACK</button>
	</div>
</div>
